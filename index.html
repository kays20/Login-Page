<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="main">
			<nav class="container">
				<a href="#" class="logo">
					<img src="imgs/logo.svg">
				</a>
				<a href="#">Contact</a>
			</nav>
			<main>
				<div class="fields">
					<div class="heading">
						<h2>Create Account</h2>
						<p>
							Creating an account is free of charge and no credit card information will be needed
						</p>
					</div>
					<form action="#">
						<div class="labels">
							<label for="name">
								Name
							</label>
							<label for="company">
								Company Name
							</label>
							<label for="email">
								E-mail
							</label>
							<label for="password">
								Password
							</label>
							<label for="re-password">
								Repeat Password 
							</label>
						</div>
						<div class="inputs">
							<input type="text" id="name" required placeholder="Name">
							<input type="text" id="company" required placeholder="Company Name">
							<input type="email" id="email" required placeholder="E-mail">
							<input type="password" id="password" required placeholder="Password">
							<input type="password" id="re-password" required placeholder="Repeat Password">
						</div>
						<div class="btn">
							<button type="reset">Reset</button>
							<button type="submit">Create Account</button>
						</div>
					</form>
					<div class="login">
						Already have an account?<a href="#">Log in</a>
					</div>
				</div>
			</main>
		</div>
		<div class="slider">
			<div class="frame">
				<div class="frame-content">
					<img src="imgs/slide-1.png">
						<h2>Meet the Exchange Hub</h2>
						<p>
							Camel Cloud's visual Integration builder lets you build integration in real time in a beautifull, intuitive way
						</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
